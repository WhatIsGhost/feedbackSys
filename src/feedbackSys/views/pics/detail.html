<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      反馈管理
      <small id="pageSmallTitle">反馈详情</small>
  </h1>
  <ol class="breadcrumb">
      <li>
          <a href="{{urlfor "HomeController.Index"}}">
              <i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">反馈管理</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">反馈基本信息</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-8">
                        <input type="text" readonly="readonly" name="Title" class="form-control"  value="{{.m.Title}}"  maxlength="128" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">来源</label>
                  <div class="col-sm-8">
                      <input type="text" readonly="readonly" name="Source" class="form-control"  value="{{.m.Source}}"  maxlength="64" required>
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">创建日期</label>
                    <div class="col-sm-8">
                        <input type="text" readonly="readonly"  class="form-control" placeholder=""
                               value="{{.m.CreateTime}}" required>
                        <input type="hidden" name="CreateTime" id="CreateTime" >
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">有效期</label>
                  <div class="col-sm-8">
                      <input type="text" readonly="readonly"  class="form-control" placeholder=""
                        value="{{.m.StartTime}} - {{.m.EndTime}}" required>
                      <input type="hidden" name="StartTime" id="StartTime" >
                      <input type="hidden" name="EndTime" id="EndTime" >
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-8">
                        <input type="text" readonly="readonly" name="Desc" class="form-control" style="height:200px" value="{{.m.Desc}}" maxlength="512" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-8">
                      <div class="fileinput {{if .hasImg}}fileinput-exists{{else}}fileinput-new{{end}} display-block" data-provides="fileinput">
                        <div class="fileinput-new thumbnail">
                            <img src="/static/sdtheme/img/no-image.png" alt="">
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail">
                            <img src="{{.m.Img}}">
                        </div>
                      </div>
                      <input name="Img" readonly="readonly" id="Img" type="hidden" value="{{.m.Img}}" required>
                    </div>
                </div>
            </form>
            <!-- form end -->
          </div>
          <div class="box-footer align-center">
            <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
